<html>
<body>
<div style="float:left;width:30%;height:40em">
<div class="arrastrable" draggable="true" ondragstart="arrastrar()"></div>
</div>
<div style="float:right;background-color:#ccc;width:60%;height:40em" ondrop=" return soltar(this)" ondragenter="return enter()" ondragover="return false">
<p> arrastre aqui </p>
</div>
<style>
.arrastrable, .di
{
 background-color:#050;
 width:80%;
 min-height:8em;
 max-height:80%;
 margin-bottom:10%;
 border-style:solid;
 border-width:3px;
 }
</style>
<script>
	function arrastrar()
	{
	 event.dataTransfer.EffectAllowed = 'move';
	}
	
	function enter()
	{
		event.preventDefault();
		event.dataTransfer.dropEffect='move';
		return false;
	}

	function soltar(e)
	{
		if (event.target==e)
		{
		var nuevo = document.createElement("div");
		nuevo.className="di";
		nuevo.addEventListener("drop",function(){soltar(nuevo)});
		e.appendChild(nuevo);
		}
		return false;
	}
	
</script>
</body>
</html>
